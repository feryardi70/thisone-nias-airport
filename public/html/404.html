<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Halaman Tidak Ditemukan</title>

    <style>
      /* Reset default styles */
      body,
      h1,
      p,
      a {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      .error-code {
        font-size: 100px;
        font-weight: bold;
        color: #e74c3c;
      }

      .error-message {
        font-size: 24px;
        margin: 20px 0;
      }

      .home-link {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        color: #fff;
        background-color: #3498db;
        text-decoration: none;
        border-radius: 5px;
      }

      .home-link:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-code">Error</h1>
      <p class="error-message">Page not found</p>
      <a href="/" class="home-link">Kembali ke Halaman Home</a>
    </div>
  </body>
</html>
